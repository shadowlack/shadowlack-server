{% extends "base.html" %}

{% block titleblock %}
{{ view.page_title }}
{% endblock %}

{% block content %}

{% load addclass %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">

        <h1 class="card-title">{{ view.page_title }}</h1>

        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Species</th>
          </tr>
          </thead>
          <tbody>
          {% for object in object_list %}
          <tr>
            <td><a href="{{ object.web_get_detail_url }}">{{ object }}</a></td>
            <td></td>
            <td>Species</td>
          </tr>
          {% empty %}
          <tr>
            <td>No characters found.</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
{% endblock %}
